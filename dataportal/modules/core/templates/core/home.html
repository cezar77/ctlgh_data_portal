{% extends 'base.html' %}
{% load static %}
{% block main %}
  <div class="row">
    <h3 class="text-center">Browse the samples by animal species</h3>
    {% for sp in species %}
      <figure class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <a href="{{ sp.species_homepage }}" class="thumbnail">
          <img src="{{ sp.image.file_url }}" alt="{{ sp.common_name }}" style="height:16em; width:100%; object-fit:contain;">
        </a>
        <caption><small>{{ sp.image.attribution|safe }}</small></caption>
      </figure>
    {% endfor %}
  </div>
  <div class="row">
    <h3 class="text-center">Projects associated with CTLGH</h3>
    <figure class="col-xs-12 col-sm-6 col-md-3 col-lg-3" style="text-align:center;">
        <a href="{% url 'homepage' %}" class="thumbnail">
            <img src="{% static 'core/img/ideal_cattle.jpg' %}" alt="IDEAL" style="height:16em; width:100%; object-fit:contain;">
        </a>
        <caption><strong><abbr title="Infectious Diseases of East African Livestock" style="font-size:1.5em;">IDEAL</abbr></strong></caption>
    </figure>
  </div>
{% endblock %}
