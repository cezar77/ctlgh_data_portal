{% extends 'base.html' %}
{% block main %}
  <h3 class="text-center">Browse the samples by animal species</h3>
  <div class="row">
    {% for sp in species %}
      <figure class="col-lg-3">
        <a href="{{ sp.species_homepage }}" class="thumbnail">
          <img src="{{ sp.image.file_url }}" alt="{{ sp.common_name }}" style="height:16em; width:100%; object-fit:cover;">
        </a>
        <caption><small>{{ sp.image.attribution|safe }}</small></caption>
      </figure>
    {% endfor %}
  </div>
{% endblock %}
